<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, papel ou tesoura?</title>
</head>
<body>
    <h1>Pedra, papel ou tesoura</h1>

    <section class="game">
        
        <div class="player playScreen">
            <p>Jogador</p>
        </div>
        <h3>VS</h3>
        <div class="computer playScreen">
            <p>Computador</p>
        </div>
    </section>
    <h4 class="vencedor">sdafjdfhkj</h4>
    
    <h2>Escolha sua jogada</h2>
    <section class="choice">
        <div id="rock" class="choiceObjects rock">
            <span>Pedra</span>
        </div>
        <div class="choiceObjects scissors" id="scissors">
            <span>Tesoura</span>
        </div>
        <div class="choiceObjects paper" id="paper">
            <span>Papel</span>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
